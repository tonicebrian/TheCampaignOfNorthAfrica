name: Build EPUB from AsciiDoc

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - '**.adoc'
      - '.github/workflows/build-epub.yml'
  pull_request:
    paths:
      - '**.adoc'
      - '.github/workflows/build-epub.yml'
  workflow_dispatch:

jobs:
  build-epub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install AsciiDoctor and EPUB3 plugin
        run: |
          gem install asciidoctor
          gem install asciidoctor-epub3
          gem install pygments.rb

      - name: Build EPUB
        run: |
          asciidoctor-epub3 \
            -a ebook-validate \
            -o CNA-Rules.epub \
            CNA-Rules.adoc

      - name: Upload EPUB artifact
        uses: actions/upload-artifact@v4
        with:
          name: campaign-north-africa-rules-epub
          path: CNA-Rules.epub
          retention-days: 90

      - name: Upload to release (on tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: CNA-Rules.epub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
