name: Build PDF and EPUB from AsciiDoc

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - '**.adoc'
      - '.github/workflows/build-epub.yml'
  pull_request:
    paths:
      - '**.adoc'
      - '.github/workflows/build-epub.yml'
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install AsciiDoctor and plugins
        run: |
          gem install asciidoctor
          gem install asciidoctor-epub3
          gem install asciidoctor-pdf
          gem install pygments.rb
          gem install epubcheck

      - name: Build PDF
        run: |
          asciidoctor-pdf \
            -o CNA-Rules.pdf \
            CNA-Rules.adoc

      - name: Build EPUB
        run: |
          asciidoctor-epub3 \
            -a ebook-validate \
            -o CNA-Rules.epub \
            CNA-Rules.adoc

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: campaign-north-africa-rules-pdf
          path: CNA-Rules.pdf
          retention-days: 90

      - name: Upload EPUB artifact
        uses: actions/upload-artifact@v4
        with:
          name: campaign-north-africa-rules-epub
          path: CNA-Rules.epub
          retention-days: 90

      - name: Create or Update Latest Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: "Latest Build"
          body: |
            ## The Campaign for North Africa - Rules

            ltima versi贸n compilada de las reglas en formato PDF y EPUB.

            **Descargas:**
            -  [CNA-Rules.pdf](https://github.com/${{ github.repository }}/releases/download/latest/CNA-Rules.pdf) - Versi贸n PDF
            -  [CNA-Rules.epub](https://github.com/${{ github.repository }}/releases/download/latest/CNA-Rules.epub) - Versi贸n EPUB para lectores electr贸nicos

            Generado autom谩ticamente desde el commit: ${{ github.sha }}
          artifacts: "CNA-Rules.pdf,CNA-Rules.epub"
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to release (on tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            CNA-Rules.pdf
            CNA-Rules.epub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
